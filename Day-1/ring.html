<!DOCTYPE html>
<html>

    <title>Events</title>

  <body>
    <button id="button"> Ring Bell </button>
  </body>
</html>
<script>
  let Button = document.getElementById("button")
  Button.addEventListener("click", fake);
  function fake(){
alert("Please open the door")
  }
  </script>
